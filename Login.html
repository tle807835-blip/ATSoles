<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="css/Login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="login_container">
        <h2>Đăng nhập</h2>

        <label>Tên người dùng/Email</label>
        <input id="loginEmail" type="text" placeholder="Nhập tên người dùng hoặc email của bạn">

        <label>Mật khẩu</label>
        <div class="password_box">
            <input id="loginPassword" type="password" placeholder="Nhập mật khẩu của bạn">
            <i class="fa-regular fa-eye" id="toggleLogin"></i>
        </div>
        <p id="message" class="message"></p>
        <a class="forgot">Quên mật khẩu?</a>
        <button class="btn_login" id="btnLogin">Đăng nhập</button>
        <div class="divider"><span>Hoặc đăng nhập với</span></div>
        <button class="btn_social"><i class="fa-brands fa-google"></i>Tiếp tục với Google</button>
        <p class="signup">Chưa có tài khoản? <a href="Signup.html">Đăng ký</a></p>
    </div>

    <script src="JS/TaiKhoan.js"></script>
</body>
</html>
